<link rel="stylesheet" href="/examples/text_select/css/index.css" />

<div class="text_select">
  <p>选中文本, 弹窗进行复制</p>
  <p class="text">
    瞿塘嘈嘈十二滩，<br />
    此中道路古来难。<br />
    长恨人心不如水，<br />
    等闲平地起波澜。<br />
  </p>
  <dialog class="dialog">
    <div class="flex">
      复制的文本：<br />
      <span class="result"></span>
      <div class="btns">
        <button class="btn1">取消</button>
        <button class="btn2">复制</button>
      </div>
    </div>
  </dialog>
</div>

<script type="module" src="/examples/text_select/js/index.js"></script>
