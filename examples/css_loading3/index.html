<!DOCTYPE html>
<html>
  <head>
    <title>DNA Loading Effect</title>
    <link rel="stylesheet" href="/examples/css_loading3/css/index.css" />
  </head>
  <body>
    <div class="scene">
      <div class="glow"></div>
      <svg class="progress-ring" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" />

      <div class="dna-container" id="dna-container">
        <div class="helix" id="helix"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>

    <script type="module" src="/examples/css_loading3/js/index.js"></script>
  </body>
</html>
